<!DOCTYPE html>
<html>
	<head>
		  <meta charset="utf-8">
		  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	      <title> odd & even</title>
	</head>
  <body>
	
	<script>
	    let n=[1,2,3,6,7,20,25,24,30,45,40,50];
		document.write("odd","<br>");
		for (i=0;i<n.length;++i)  {
		   if(n[i]%2!==0){
		      document.write(n[i],"<br>");
		   }
		}
		  document.write("even","<br>");
		  
		for (i=0;i<n.length;++i)  {
		   if(n[i]%2==0){
		      document.write(n[i],"<br>");
		   }
		}
		
	
	</script>
	<h1> min-number</h1>
	<script>
	      var num=[11,2,3,4,5,6,7,8];
		    document.write("array loop:");
			var s=num[0];
			  for (i=0;i<num.length;i++)
			  {
			      if(s>num[i]){
				   var s=num[i];
				  }
            }
	document.write(s,"<br>");
	</script>
	<h1> max-number</h1>
	<script>
	
	      var a=[10,11,12,13,14,15,16,20];
		    document.write("array loop:");
			var s=a[0];
			  for (i=0;i<a.length;i++)
			  {
			      if(s<a[i]){
				   var s=a[i];
				  }
            }
	document.write(s,"<br>");
	</script>
				
	
	
	
	</body>
</html>
